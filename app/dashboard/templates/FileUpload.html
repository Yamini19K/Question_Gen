{% extends "index.html" %}
{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-6 mx-auto mt-5 text-center">
                <form method='POST' enctype='multipart/form-data'>
                    {{ form.hidden_tag() }}
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            {{ form.file(class="form-control") }}
                        </div>
                        <div class="col-auto">
                            {{ form.submit(class="btn btn-success") }}
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% if show_btn %}
            <br><br>
            <div class="row">
                <div class="text-center">
                    <a class="btn btn-primary" href="{{ url_for('main.output') }}">Generate
                        Questions!
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
